<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PokeStake</title>
  <!-- Material Icons CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <!-- TOP HEADER -->
  <div class="header-bar">
    <div class="header-title">PokeStake</div>
    <div class="header-actions">
      <button id="favorites-btn" title="Favorites">Favorites</button>
      <button id="articles-btn" title="Articles">Articles</button>
      <button id="logout-btn" class="logout-btn" title="Log out">
        <span class="material-icons">logout</span>
      </button>
    </div>
  </div>

  <!-- SEARCH BAR -->
  <div class="search-bar-area">
    <input type="text" id="search" placeholder="Search Pokemon...">
    <button class="search-btn" id="search-btn" title="Search">
      <span class="material-icons">search</span>
    </button>
  </div>

  <!-- CARDS + PAGINATION ARROWS -->
  <div class="cards-pagination-wrapper">
    <button class="pagination-arrow-btn" id="prev-page" title="Previous" aria-label="Previous">
      <span class="material-icons">chevron_left</span>
    </button>
    
    <div id="pokemon-list" class="card-container"></div>
    
    <button class="pagination-arrow-btn" id="next-page" title="Next" aria-label="Next">
      <span class="material-icons">chevron_right</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabaseConfig.js"></script>
  <script src="js/contenfulConfig.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
