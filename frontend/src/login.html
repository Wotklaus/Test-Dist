<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PokeStake - Login</title>
  <link rel="stylesheet" href="styles/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-card">
    <div class="auth-form">
      <div class="login-title">PokeStake</div>
      <br></br>
      <form id="login-form">
        <div class="input-group">
          <label for="username">User</label>
          <input type="text" id="username" name="username" placeholder="User" autocomplete="username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" autocomplete="current-password" required>
        </div>
        <button type="submit" class="poke-btn">Sign in</button>
        <div id="login-message"></div>
      </form>
      <button class="register-btn poke-btn" onclick="window.location.href='register.html'">Register</button>
    </div>
    <div class="auth-image">
      <img src="assets/login.jpg" alt="Welcome Pokémon" />
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabaseConfig.js"></script>
  <script src="js/login.js"></script> 
</body>
</html>
