<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="styles/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-card">
        <div class="auth-form">
            <h2 class="register-title">Create Account</h2>
            <div class="register-links">
                <span>Already have an account?</span>
                <a href="login.html">Login here</a>
            </div>
            <form id="registerForm">
                <div class="form-fields">
                    <div class="input-group">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" required>
                    </div>
                    <div class="input-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" required>
                    </div>
                    <div class="input-group">
                        <label for="document_id">Document ID</label>
                        <input type="text" name="document_id" id="document_id">
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required autocomplete="username">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required autocomplete="new-password">
                    </div>
                    <div id="registerMsg"></div>
                </div>
                <button type="submit" class="poke-btn">Create Account</button>
            </form>
        </div>
        <div class="auth-image">
            <img src="assets/register.png" alt="Welcome PokÃ©mon" />
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="js/supabaseConfig.js"></script>
    <script type="module" src="js/register.js"></script>
</body>
</html>
