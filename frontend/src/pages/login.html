<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poketienda</title>
  <link rel="stylesheet" href="../pages/styles/login.css">
</head>
<body>
  <div class="login-container">
    <form id="login-form" class="login-box">
     
      <div class="login-title">PokeStore</div>
      <input type="text" id="username" placeholder="User" autocomplete="username" required>
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
      <button type="submit">Sign in</button>
      <div id="login-message"></div>
    </form>
  </div>
  <script src="../js/login.js"></script>
</body>
</html>
