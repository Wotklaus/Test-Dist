<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PokeStake - Login</title>
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-title">PokeStake</div>
      <form id="login-form">
        <div class="input-group">
          <label for="username">User</label>
          <input type="text" id="username" name="username" placeholder="User" autocomplete="username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required>
        </div>
        <button type="submit">Sign in</button>
        <div id="login-message"></div>
      </form>
      <button class="register-btn" onclick="window.location.href='register.html'">Register</button>
      
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="../js/supabaseConfig.js"></script>
  <script src="../js/login.js"></script> 
</body>
</html>
