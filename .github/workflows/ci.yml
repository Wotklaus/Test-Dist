name: Build and Push Docker image to Docker Hub

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: wotklaus86682/frontbackdb:latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Refresh AWS Auto Scaling Group
        run: |
          echo "Starting instance refresh for Auto Scaling Group..."
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name docker-auto-scaling-group \
            --preferences MinHealthyPercentage=50,InstanceWarmup=300
          echo "Instance refresh initiated successfully!"

      - name: Check refresh status
        run: |
          echo "Checking refresh status..."
          aws autoscaling describe-instance-refreshes \
            --auto-scaling-group-name docker-auto-scaling-group \
            --query 'InstanceRefreshes[0].[Status,PercentageComplete]' \
            --output table